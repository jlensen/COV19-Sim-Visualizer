<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/> <!-- Overwrite default css here -->

    

    <title>Covid Store Simulation</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">COVID-19 Supermarket Simulation</h1>
        <p class="lead">Choose parameters on the right and press 'Run Simulation' to start. The default parameters are given.</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm">
                <p>*Simulation Here*</p>
                <!-- For now we load the simulation page code here to test, later should be its own 
                page probably-->
                <!-- <script type="module" src="./js/simpage.js"></script> -->
            </div>
            <div class="col-sm">
                <div class="column">
                    <form id="myForm" name="myForm" onsubmit="return false">
                        <div class="form-group row">
                            <label for="prob_cust" class="col-sm-3 col-form-label">Probability of new Customer</label>
                            <div class="col-sm-3">
                                <input type="prob_cust" class="form-control" name="prob_cust" id="prob_cust" placeholder="Probability" value="0.1">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="prob_infect" class="col-sm-3 col-form-label">Probability of new Infection</label>
                            <div class="col-sm-3">
                                <input type="prob_infect" class="form-control" name="prob_inf" id="prob_infect" placeholder="Probability" value="0.05">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="steps" class="col-sm-3 col-form-label">Number of Steps</label>
                            <div class="col-sm-3">
                                <input type="steps" class="form-control" name="steps" id="steps" placeholder="Steps" value="1000">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="diffusion" class="col-sm-3 col-form-label">Use Diffusion</label>
                            <div class="col-sm-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="diffusion" id="inlineRadio1" value="false" checked>
                                    <label class="form-check-label" for="inlineRadio1">False</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="diffusion" id="inlineRadio2" value="true">
                                    <label class="form-check-label" for="inlineRadio2">True</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-2">
                              <button type="submit" class="btn btn-primary" onclick="Run()">Run Simulation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p id="yourOutputDiv">
            test
        </p>
    </div>
</body>
<script>
    function Run() {
        /** Hier moet dus nog de simulatie bij komen */
        let myForm = document.getElementById("myForm");
        let formData = new FormData(myForm);
        document.getElementById("yourOutputDiv").innerHTML = formData.get('prob_cust');
    }
</script>
</html>
