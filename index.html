<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/> <!-- Overwrite default css here -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <title>Covid Store Simulation</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">COVID-19 Supermarket Simulator</h1>
        <p class="lead">Fill in the fields on the right and press 'Simulate' to view the simulation.</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm">
                <div class="column">
                        <div class="form-group row">
                            <label for="n_cust" class="col-sm-3 col-form-label">Number of Customers</label>
                            <div class="col-sm-3">
                                <input type="n_cust" class="form-control" id="n_cust" placeholder="50" value="50">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cust_rate" class="col-sm-3 col-form-label">Customer Rate</label>
                            <div class="col-sm-3">
                                <input type="cust_rate" class="form-control" id="cust_rate" placeholder="0.1" value="0.1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inf_rate" class="col-sm-3 col-form-label">Infection Rate</label>
                            <div class="col-sm-3">
                                <input type="inf_rate" class="form-control" id="inf_rate" placeholder="0.05" value="0.05">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="n_shelves" class="col-sm-3 col-form-label">Number of Shelves</label>
                            <div class="col-sm-3">
                                <input type="n_shelves" class="form-control" id="n_shelves" placeholder="10" value="10">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="n_steps" class="col-sm-3 col-form-label">Number of Steps</label>
                            <div class="col-sm-3">
                                <input type="n_steps" class="form-control" id="n_steps" placeholder="1000" value="1000">
                            </div>
                        </div>
                        <!--<div class="form-group row">
                            <label for="parameter3" class="col-sm-2 col-form-label">Infection Rate</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                </select>
                            </div>
                        </div>-->
                        <div class="form-group row">
                            <div class="col-sm-10">
                              <button id="loadbtn" class="btn btn-primary">Simulate</button>
                              <button id="stopbtn" class="btn btn-primary">Stop</button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-sm" id="sim">
                <!-- For now we load the simulation page code here to test, later should be its own 
                page probably-->
                <script type="module" src="./js/simpage.js"></script>
            </div>
        </div>
      </div>
</body>
<footer>


    <div class="chart-container" style="position: relative; float: left; height:40vh; width:49vw; margin-bottom:1vw">
        <canvas id="vis" width="800" height="500"></canvas>
       <!-- <script type="module" src="./js/visualisations.js"></script>-->
        <button onclick="reset()">Reset graphs</button>
    </div>
    <div class="chart-container" style="position: relative; float: left; height:40vh; width: 49vw; margin-bottom:1vw">
        <canvas id="vis2" width="800" height="500"></canvas>
        <canvas id="overlay" width="800" height="500"></canvas>
    </div>
        
    <!--<script type="text/javascript" src="http://www.patrick-wied.at/static/heatmapjs/src/heatmap.js"></script> -->

        <div id="heatmapDiv" style="position: relative; float: right; height:45vw; width:45vw; margin:1vw; margin-top:10vw">
            <script type="module" src="./js/heatmap.js"></script>
        </div>
        <div id="heatmapDiv2" style="position: relative; float: right; height:45vw; width:45vw; margin:1vw; margin-top:10vw">
            <script type="module" src="./js/heatmap.js"></script>
        </div>
        
    </div>
