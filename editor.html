<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/> <!-- Overwrite default css here -->

    <script type="module" src="./js/editorpage.js"></script>

    <title>Editor</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div id="editor" class="col-xs-8"></div>
        <div id="buttons" class="col-xs-4">
            <div class="mb-3">
                <p>Store size (sets width and height): </p>
                <input id="storesize" class="form-control">
            </div>
            <div class="mb-3">
                <button id="draw" class="btn btn-primary" data-bs-toggle="button" aria-pressed="true"><i class="bi bi-pencil-fill"></i></button>
                <select id="objectSelect" class="form-select" aria-label="Default select example">
                    <option selected value="1">Shelf</option>
                    <option value="2">Wall</option>
                    <option value="3">Exit</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="erase" class="btn btn-primary"><i class="bi bi-eraser-fill"></i></button>
            </div>
            <div class="mb-3">
                <button id="zoomin" class="btn btn-primary"><i class="bi bi-zoom-in"></i></button>
            </div>
            <div class="mb-3">
                <button id="zoomout" class="btn btn-primary"><i class="bi bi-zoom-out"></i></button>
            </div>
        </div>
        </div>

    </div>
    
</body>
</html>
